format_version: 10
pipelines:
  train-eval:
    group: prod-demo
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    environment_variables:
      DATA_LOC: /tmp/house-prices-advanced-regression-techniques.zip 
    materials:
      git-5d31a7d:
        git: https://github.com/bshurick/production-demo.git
        shallow_clone: true
        auto_update: true
        branch: main
      build-test:
        ignore_for_scheduling: false
        pipeline: build-test
        stage: test
    stages:
    - train:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: manual
          allow_only_on_success: false
        jobs:
          run-train:
            timeout: 0
            artifacts:
            - build:
                source: data/trained_model
                destination: ''
            tasks:
            - exec:
                arguments:
                - data
                command: mkdir
                run_if: passed            
            - exec:
                arguments:
                - -c
                - cp $DATA_LOC data/train-data.zip
                command: sh
                run_if: passed              
            - exec:
                arguments:
                - data/train-data.zip
                - -d 
                - data                
                command: unzip
                run_if: passed                                       
            - exec:
                arguments:
                - train
                command: make
                run_if: passed
            - exec:
                arguments:
                - evaluate
                command: make
                run_if: passed
