format_version: 10
pipelines:
  build-test:
    group: test-prod-demo
    label_template: ${COUNT}
    lock_behavior: unlockWhenFinished
    display_order: -1
    materials:
      git-04c9a70:
        git: https://github.com/bshurick/production-demo.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
    - test:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          make-test:
            timeout: 0
            tasks:
            - exec:
                arguments:
                - test
                command: make
                run_if: passed
