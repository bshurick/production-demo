# TEST SETUP
# see https://tox.wiki/en/latest/
# and https://tox.wiki/en/latest/example/package.html
[tox]
envlist = py39
isolated_build = True

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = 
    pytest == 7.1.1
    hypothesis == 6.39.4
commands =
    # NOTE: you can run any command line tool here - not just tests
    pip install .
    pytest test
